<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>Michigan Undie Run</h1>

            <div id="countdown">

                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>

                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="video-container">
            <video controls>
                <source src="UUUNDIEEE.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="event-details">
            <p>In front of Joes. April 18th. 9:30pm.</p>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/michiganundierun?igsh=MTV3czBzY2xoNXlp" target="_blank" class="social-link">

                <span>Follow us on Instagram</span>
            </a>
            <a href="https://www.tiktok.com/@michiganundierun2025?_t=ZP-8unEuohNDHK&_r=1" target="_blank" class="social-link">

    </div>
